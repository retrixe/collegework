<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8" />
    <title>Login</title>
  </head>

  <body>
    <h1>Login</h1>
    <form id="login-form" method="GET" action="dashboard.html">
      <label for="password">Password</label>
      <input
        id="password"
        type="password"
        name="password"
        required="required"
        placeholder="Password"

      <button type="submit">Login</button>
    </form>
  </body>
</html>
